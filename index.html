<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíò</title>

<style>
  /* ---------- reset ---------- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
  }

  /* ---------- background ---------- */
  body {
    background: #000;
    overflow: hidden; /* hide extra scroll */
  }

  #bg-img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -3;
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.35); /* slightly dark overlay */
    z-index: -2;
  }

  /* ---------- dialog popup ---------- */
  #dialog-wrapper {
    position: fixed;
    left: 50%;
    top: 30%; /* lowered from earlier top: 22%; */
    transform: translateX(-50%);
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 2;
  }

  #dialog-wrapper h1 {
    font-size: 1.35rem;
    line-height: 1.3;
    color: #c00;
    margin-bottom: 18px;
  }

  .btn-group {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  .btn {
    flex: 1;
    padding: 12px 0;
    border: none;
    border-radius: 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
  }

  #yes-btn {
    background: #e53935;
    color: #fff;
  }

  #no-btn {
    background: #e0e0e0;
    color: #444;
  }

  /* ---------- after response message ---------- */
  #message-wrapper {
    display: none;
    position: fixed;
    left: 50%;
    top: 34%; /* slightly lower than dialog, still upper half */
    transform: translateX(-50%);
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 2;
  }

  #message-wrapper p {
    font-size: 1.25rem;
    color: #333;
    margin-bottom: 12px;
  }

  /* ---------- extra pics section ---------- */
  #extra-pics {
    display: none; /* show after clicking Yes */
    position: fixed;
    left: 50%;
    top: 65%; /* lower area */
    transform: translateX(-50%);
    width: 90%;
    max-width: 480px;
    z-index: 2;
    text-align: center;
  }

  #extra-pics img {
    width: 48%;
    margin: 1%;
    border-radius: 12px;
    object-fit: cover;
  }

  /* ---------- hidden YouTube player container ---------- */
  #yt-player {
    display: none; /* hidden player, only audio */
  }
</style>
</head>
<body>

  <!-- background image -->
  <img id="bg-img" src="val-photo1.jpg" alt="Background" />

  <!-- dark overlay -->
  <div id="overlay"></div>

  <!-- dialog -->
  <div id="dialog-wrapper">
    <h1>Will you be my Valentine, Shobh√≠t Singh?</h1>
    <div class="btn-group">
      <button id="yes-btn" class="btn">Yes ‚ù§Ô∏è</button>
      <button id="no-btn" class="btn">No üôà</button>
    </div>
  </div>

  <!-- message shown after clicking -->
  <div id="message-wrapper">
    <p id="msg-text"></p>
  </div>

  <!-- extra pics shown after yes -->
  <div id="extra-pics">
    <img src="val-photo2.jpg" alt="Pic 2" />
    <img src="val-photo3.jpg" alt="Pic 3" />
  </div>

  <!-- hidden div where YouTube player will load -->
  <div id="yt-player"></div>

<script>
  const dialog = document.getElementById('dialog-wrapper');
  const message = document.getElementById('message-wrapper');
  const msgText = document.getElementById('msg-text');
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const extraPics = document.getElementById('extra-pics');

  // --------------- YouTube Player Setup ---------------
  // Video ID for Ed Sheeran - Perfect
  const YT_VIDEO_ID = '2Vv-BfVoq4g';

  let ytPlayer; // will hold the YouTube player object

  // Load YouTube IFrame API script
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  // Called by YouTube API when ready
  function onYouTubeIframeAPIReady() {
    ytPlayer = new YT.Player('yt-player', {
      height: '0',
      width: '0',
      videoId: YT_VIDEO_ID,
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: YT_VIDEO_ID,
        modestbranding: 1,
        mute: 0
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    // Player ready, we'll call playVideo() on user click
  }

  function showMessage(text, showExtraPics) {
    dialog.style.display = 'none';
    msgText.textContent = text;
    message.style.display = 'block';

    // if showExtraPics is true, show the two pictures
    if (showExtraPics) {
      extraPics.style.display = 'block';
    }
  }

  function tryPlayYouTube() {
    if (ytPlayer && typeof ytPlayer.playVideo === 'function') {
      ytPlayer.playVideo();
    } else {
      console.warn('YT player not ready to play yet');
    }
  }

  yesBtn.addEventListener('click', () => {
    // New message requested by you
    showMessage('Congratulations! You are valentine of Rakshita Singh', true);
    tryPlayYouTube();
  });

  noBtn.addEventListener('click', () => {
    // Optionally show no message without pics
    showMessage('Oh‚Ä¶ üòî Maybe next time.', false);
    tryPlayYouTube();
  });

  // Expose the API callback
  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
</script>

</body>
</html>
