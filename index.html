<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíò</title>

<style>
  /* ---------- reset ---------- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
  }

  /* ---------- background ---------- */
  body {
    background: #000;
    overflow: hidden;
  }

  #bg-img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.4);
    z-index: -1;
  }

  /* ---------- dialog popup ---------- */
  #dialog-wrapper {
    position: fixed;
    left: 50%;
    top: 22%; /* higher than center; top third */
    transform: translateX(-50%);
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 2;
  }

  #dialog-wrapper h1 {
    font-size: 1.35rem;
    line-height: 1.3;
    color: #c00;
    margin-bottom: 18px;
  }

  .btn-group {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  .btn {
    flex: 1;
    padding: 12px 0;
    border: none;
    border-radius: 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
  }

  #yes-btn {
    background: #e53935;
    color: #fff;
  }

  #no-btn {
    background: #e0e0e0;
    color: #444;
  }

  /* ---------- after response message ---------- */
  #message-wrapper {
    display: none;
    position: fixed;
    left: 50%;
    top: 26%; /* still top third */
    transform: translateX(-50%);
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 2;
  }

  #message-wrapper p {
    font-size: 1.25rem;
    color: #333;
    margin-bottom: 12px;
  }

  /* ---------- hidden YouTube player container ---------- */
  #yt-player {
    display: none; /* keep it hidden; we just need it to play audio */
  }
</style>
</head>
<body>

  <!-- background image -->
  <img id="bg-img" src="val-photo1.jpg" alt="Background" />

  <!-- dark overlay -->
  <div id="overlay"></div>

  <!-- dialog -->
  <div id="dialog-wrapper">
    <h1>Will you be my Valentine, Shobh√≠t Singh?</h1>
    <div class="btn-group">
      <button id="yes-btn" class="btn">Yes ‚ù§Ô∏è</button>
      <button id="no-btn" class="btn">No üôà</button>
    </div>
  </div>

  <!-- message shown after clicking -->
  <div id="message-wrapper">
    <p id="msg-text"></p>
  </div>

  <!-- hidden div where YouTube player will go -->
  <div id="yt-player"></div>

<script>
  const dialog = document.getElementById('dialog-wrapper');
  const message = document.getElementById('message-wrapper');
  const msgText = document.getElementById('msg-text');
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');

  // --------------- YouTube Player Setup ---------------
  // Replace '2Vv-BfVoq4g' with the ID of the Ed Sheeran video you want.
  const YT_VIDEO_ID = '2Vv-BfVoq4g'; // Ed Sheeran - Perfect

  let ytPlayer; // will hold the player instance

  // Load YouTube IFrame API script
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  // This function is called by the YouTube API when it's ready
  function onYouTubeIframeAPIReady() {
    ytPlayer = new YT.Player('yt-player', {
      height: '0',   // hidden player
      width: '0',    // hidden player
      videoId: YT_VIDEO_ID,
      playerVars: {
        autoplay: 0,       // do not autoplay on load
        controls: 0,       // hide controls
        loop: 1,           // loop playback
        playlist: YT_VIDEO_ID, // required for loop
        modestbranding: 1, // minimal YouTube branding
        mute: 0            // start unmuted (but playback is triggered by user)
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    // Player is ready. We'll call play on user interaction only.
  }

  function showMessage(text) {
    dialog.style.display = 'none';
    msgText.textContent = text;
    message.style.display = 'block';
  }

  function tryPlayYouTube() {
    if (ytPlayer && typeof ytPlayer.playVideo === 'function') {
      ytPlayer.playVideo();
    } else {
      // If player not ready yet, do nothing or log
      console.warn('YT player not ready to play yet');
    }
  }

  yesBtn.addEventListener('click', () => {
    showMessage('Yay! ‚ù§Ô∏è I‚Äôm so happy you said Yes!');
    tryPlayYouTube();
  });

  noBtn.addEventListener('click', () => {
    showMessage('Oh‚Ä¶ üòî Maybe next time.');
    tryPlayYouTube();
  });

  // Expose onYouTubeIframeAPIReady to global scope (required by API)
  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
</script>

</body>
</html>
