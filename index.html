<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #ff4081; }
        button { background-color: #ff4081; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background-color: #c6005b; }
    </style>
</head>
<body>
<div class="container">
    <h1>Will You Be Mine?</h1>
    <p>This Valentine's Day, I want to ask you a special question...</p>
    <button onclick="showProposal()">Click to See</button>
    <div id="proposal" style="display:none;">
        <h2>My Proposal</h2>
        <p>I want to spend the rest of my life with you. Will you marry me?</p>
        <button onclick="acceptProposal()">Yes!</button>
        <button onclick="declineProposal()">No!</button>
    </div>
</div>
<script>
    function showProposal() {
        document.getElementById('proposal').style.display = 'block';
    }
    function acceptProposal() {
        alert('Yay! I love you!');
    }
    function declineProposal() {
        alert('That's okay, maybe next time!');
    }
</script>
</body>
</html>
