<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíò</title>

<style>
  /* ---------- reset ---------- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
  }

  /* ---------- background ---------- */
  body {
    background: #000;
    overflow: hidden;
  }

  #bg-img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -3;
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.35);
    z-index: -2;
  }

  /* ---------- dialog popup ---------- */
  #dialog-wrapper {
    position: fixed;
    left: 50%;
    bottom: 10%; /* near bottom */
    transform: translateX(-50%);
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 2;
  }

  #dialog-wrapper h1 {
    font-size: 1.35rem;
    line-height: 1.3;
    color: #c00;
    margin-bottom: 18px;
  }

  .btn-group {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  .btn {
    flex: 1;
    padding: 12px 0;
    border: none;
    border-radius: 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
  }

  #yes-btn {
    background: #e53935;
    color: #fff;
  }

  #no-btn {
    background: #e0e0e0;
    color: #444;
  }

  /* ---------- after response message ---------- */
  #message-wrapper {
    display: none;
    position: fixed;
    left: 50%;
    bottom: 12%; /* slightly above bottom */
    transform: translateX(-50%);
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 2;
  }

  #message-wrapper p {
    font-size: 1.25rem;
    color: #333;
    margin-bottom: 12px;
  }

  /* ---------- slideshow container ---------- */
  #slideshow {
    display: none; /* show after clicking Yes */
    position: fixed;
    left: 50%;
    bottom: 40%; /* above message/dialog area */
    transform: translateX(-50%);
    width: 90%;
    max-width: 480px;
    height: auto;
    z-index: 2;
    text-align: center;
  }

  #slideshow img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
  }

  /* ---------- hidden YouTube player container ---------- */
  #yt-player {
    display: none;
  }
</style>
</head>
<body>

  <!-- background image -->
  <img id="bg-img" src="val-photo1.jpg" alt="Background" />

  <!-- dark overlay -->
  <div id="overlay"></div>

  <!-- dialog -->
  <div id="dialog-wrapper">
    <h1>Will you be my Valentine, Shobh√≠t Singh?</h1>
    <div class="btn-group">
      <button id="yes-btn" class="btn">Yes ‚ù§Ô∏è</button>
      <button id="no-btn" class="btn">No üôà</button>
    </div>
  </div>

  <!-- message shown after clicking -->
  <div id="message-wrapper">
    <p id="msg-text"></p>
  </div>

  <!-- slideshow container -->
  <div id="slideshow">
    <img id="slide-img" src="" alt="Slideshow Image" />
  </div>

  <!-- hidden div for YouTube player -->
  <div id="yt-player"></div>

<script>
  const dialog = document.getElementById('dialog-wrapper');
  const message = document.getElementById('message-wrapper');
  const msgText = document.getElementById('msg-text');
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const slideshow = document.getElementById('slideshow');
  const slideImg = document.getElementById('slide-img');

  // ---------- YouTube Player Setup ----------
  // Ed Sheeran - Perfect video ID
  const YT_VIDEO_ID = '2Vv-BfVoq4g';

  let ytPlayer; // holds the player object

  // Load YouTube IFrame API script
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  // Called by YouTube API when ready
  function onYouTubeIframeAPIReady() {
    ytPlayer = new YT.Player('yt-player', {
      height: '0',
      width: '0',
      videoId: YT_VIDEO_ID,
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: YT_VIDEO_ID,
        modestbranding: 1,
        mute: 0,
        start: 20 // start around 20 seconds into the track
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    // nothing needed here; play when user clicks
  }

  function showMessage(text) {
    dialog.style.display = 'none';
    msgText.textContent = text;
    message.style.display = 'block';
  }

  function tryPlayYouTube() {
    if (ytPlayer && typeof ytPlayer.playVideo === 'function') {
      ytPlayer.playVideo();
    } else {
      console.warn('YT player not ready yet');
    }
  }

  // ---------- Slideshow ----------
  const pics = ['val-photo2.jpg', 'val-photo3.jpg'];
  let currentIndex = 0;
  let slideInterval = null;

  function startSlideshow() {
    // show the container
    slideshow.style.display = 'block';
    // set first image
    slideImg.src = pics[currentIndex];
    // interval to change image every 3 seconds
    slideInterval = setInterval(() => {
      currentIndex = (currentIndex + 1) % pics.length;
      slideImg.src = pics[currentIndex];
    }, 3000);
  }

  function stopSlideshow() {
    clearInterval(slideInterval);
    slideInterval = null;
  }

  // ---------- Button actions ----------
  yesBtn.addEventListener('click', () => {
    // Correct message requested
    showMessage('Congratulations! You are valentine of Rakshita Singh');
    // start slideshow of pics 2 & 3
    startSlideshow();
    // start music
    tryPlayYouTube();
  });

  noBtn.addEventListener('click', () => {
    showMessage('Oh‚Ä¶ üòî Maybe next time.');
    // optionally stop slideshow if running
    stopSlideshow();
    // still try play music if desired
    tryPlayYouTube();
  });

  // Expose the API callback
  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
</script>

</body>
</html>
